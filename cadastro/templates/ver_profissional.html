{% extends 'base.html' %}

{% block 'conteudo'%}

<div class="card border-dark mb-3;" style="max-width: 18rem; margin: 100px 300px; max-width: 50%;padding: auto; background-color: #00FFFF;">
    <ul class="list-group list-group-flush" style="background-color:#00FFFF;">
      <li class="list-group-item" style="background-color:#00FFFF;">Nome: {{profissional.nome}}</li>
      <li class="list-group-item" style="background-color:#00FFFF;">Telefone: {{profissional.telefone}}</li>
      <li class="list-group-item" style="background-color:#00FFFF;">Cidade: {{profissional.cidade}}</li>
      <li class="list-group-item" style="background-color:#00FFFF;">Estado: {{profissional.estado}}</li>
      <li class="list-group-item" style="background-color:#00FFFF;">Data cadastro:  {{profissional.data_cadastro}}</li>
      <p class="card-text" style="padding: 0 21px;"> {{profissional.descricao}}</p>
    </ul>

    
    
  
</div>  


{% endblock%}
