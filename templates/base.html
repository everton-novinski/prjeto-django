<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    {% block 'head'%} {% endblock%}
    <title>{% block 'titulo'%} {% endblock%}</title>
  </head>
  <body>
    
    <nav class="navbar">
        <a class="hover" href="http://127.0.0.1:8000/" style="color: #00FFFF;">Home</a>
        {% if usuario_logado %}
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Cadastra-se vocÃª tambem.
          </button>
          <a href="{% url 'sair' %}" class="btn btn-outline-warning">sair</a>
         
        {% endif %}
    </nav>
  
    
    {% block 'conteudo'%} {% endblock%}

        
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>

    {% if usuario_logado %}
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="background-color: #00FFFF;">
          <div class="modal-header" style="background-color: #00FFFF;">
            <h5 class="modal-title" id="exampleModalLabel" style="background-color: #00FFFF;">Cadastrar Profissional</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="{% url 'cadastrar_profissional' %}" method="POST" style="background-color: #00FFFF;">
              {% csrf_token %}
              <table style="background-color: #00FFFF;">
              {{form.as_table}}
              </table>
              <input type="submit" class="btn btn-success" value="Cadastrar">
              


            </form>
          </div>
          
        </div>
      </div>
    </div>
    {% endif %}
 
   
  </body>
</html>
<style>
.navbar-1{
  color: white;

}
.navbar{
width: 100%;
background-color: #252323;
height: 60px;
}
  

  
</style>
